<!DOCTYPE html>
<html>
  <head>
    <title>Algoritma AES256</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Mitr", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
        width: 300%; /* Atur lebar body sesuai preferensi */
        margin: 0 auto; /* Untuk membuatnya terpusat di layar */
        max-width: 1200px; /* Jika ingin tetapkan lebar maksimum */
      }

      .main {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      .nav-logo img {
        display: block;
        margin: 0 auto;
      }

      .container {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 20px;
      }

      input[type="file"] {
        display: block;
        margin: 10px auto;
      }

      input[type="password"] {
        display: block;
        margin: 10px auto;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Styling for history section (commented out in your code) */
      .riwayat {
        text-align: center;
        margin-top: 40px;
        border-top: 2px solid #ddd;
        padding-top: 20px;
      }

      .riwayat-de h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .riwayat-de div {
        margin-bottom: 10px;
      }

      .riwayat-de div a {
        text-decoration: none;
        color: #0366d6;
        margin-right: 10px;
      }

      .riwayat-de div a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body
    style="
      background-image: url(img/bg2.gif);
      background-size: cover;
      font-family: Georgia, 'Times New Roman', Times, serif;
    "
  >
    <div class="main">
      <header>
        <nav>
          <div class="logo">
            <a href="http://localhost:4000/" src class="nav-logo"
              ><img
                style="height: 60px; width: 150px"
                src="img/logo.png"
                alt="Company Logo"
            /></a>
          </div>
        </nav>
      </header>
      <div class="container" style="text-align: center; width: 500px">
        <div class="content"></div>
        <h1>Enkripsi File</h1>
        <label for="images" class="drop-container">
          <form
            id="encryptionForm"
            action="/encrypt"
            method="POST"
            enctype="multipart/form-data"
            class="form-inline"
          >
            <input
              type="file"
              id="images"
              name="file"
              accept=".pdf, .jpg, .png, .txt"
              required
            /><br />
            <input
              type="password"
              id="pwd"
              name="key"
              placeholder="Masukkan kunci"
              required
              style="margin-top: 30px"
            /><br />
            <button type="submit">Enkripsi</button>
          </form>
        </label>
        <div class="content"></div>
        <div class="riwayat">
          <div class="riwayat-de">
            <h1>Riwayat Enkripsi</h1>
            <div class="detail">
              <div
                id="fileDetails"
                style="text-align: center; margin-top: 10px"
              ></div>
              <div
                id="fileDetails"
                style="text-align: center; margin-top: 10px"
              ></div>
              <div id="decryptionLog"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fungsi utilitas untuk membuat elemen div untuk setiap entri log
      function createLogEntryDiv(filename, type, size, fileType) {
        const div = document.createElement("div");
        const span = document.createElement("span");
        const downloadLink = document.createElement("a");
        const fileInfo = document.createElement("p");

        span.textContent = filename;
        downloadLink.href = `/download/${type}/${filename}`;
        downloadLink.download = filename;
        downloadLink.textContent = " Download Disini";

        fileInfo.textContent = `Jenis: ${fileType}, Ukuran: ${size} bytes`;

        div.appendChild(span);
        div.appendChild(fileInfo);
        div.appendChild(downloadLink);

        return div;
      }

      // Update riwayat enkripsi saat formulir enkripsi disubmit
      const encryptionForm = document.getElementById("encryptionForm");
      encryptionForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const formData = new FormData(encryptionForm);
        const fileInput = encryptionForm.querySelector('input[type="file"]');
        const filename = fileInput.files[0].name;
        const fileSize = fileInput.files[0].size;
        const fileType = fileInput.files[0].type;

        fetch(encryptionForm.action, {
          method: encryptionForm.method,
          body: formData,
        })
          .then((response) => {
            if (response.ok) {
              return response.text();
            } else {
              throw new Error("Failed to encrypt file.");
            }
          })
          .then(() => {
            const div = createLogEntryDiv(
              filename,
              "encrypted",
              fileSize,
              fileType
            );
            const encryptionLogDiv = document.getElementById("encryptionLog");
            encryptionLogDiv.appendChild(div);
            fileInput.value = null; // Clear file input value after encryption
          })
          .catch((error) => {
            console.error("Encryption error:", error);
          });
      });
    </script>
  </body>
</html>
